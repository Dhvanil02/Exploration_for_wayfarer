{% extends "layout.html" %} {% block body %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url(' {{ url_for('static' , filename = 'assets/img/login_background.jpg') }} ')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="post-heading">
          <h1>Admin Login</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Post Content-->

<body>
  <div class="row">
    <div class="card" style="width: 100%; height: 100%">
      <div class="card-body" id="Prediction">
        <form method="post" accept-charset="utf-8">
          <div class="container col-md-4">
            <div class="row" style="align-items: center">
              <div class="form-group">
                <label style="font-size: 20px"><b>Username:</b></label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>
            </div>
            <br />

            <div class="row" style="align-items: center">
              <div class="form-group">
                <label style="font-size: 20px"><b>Password:</b></label>
                <input
                  type="password"
                  class="form-control"
                  id="email"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
            <br />
            <br />

            <div class="row" style="align-items: center">
              <div class="form-group" style="text-align: center">
                <button
                  class="btn btn-primary form-control"
                  style="font-size: 20px"
                  id="button"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </form>
        <br />
        <br />
      </div>

      {% endblock %}
    </div>
  </div>
</body>
